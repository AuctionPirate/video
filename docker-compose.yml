version: '3.8'
services:
  server:
    build: ./server
    ports:
      - "3001:3001"
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://redis:6379
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - VERCEL_FRONTEND_URL=${VERCEL_FRONTEND_URL}
    restart: unless-stopped
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
  coturn:
    build: ./coturn
    ports:
      - "3478:3478"
      - "3478:3478/udp"
    environment:
      - EXTERNAL_IP=${EXTERNAL_IP}
    restart: unless-stopped
volumes:
  redis-data:
